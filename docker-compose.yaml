services:
  web:
    build: .
    container_name: football_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - football_web
  postgres:
    image: postgres:latest
    container_name: football_postgres
    environment:
      POSTGRES_DB: football
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Tashkent@123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - football_web

volumes:
  postgres_data:
networks:
  football_web:
